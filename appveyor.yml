    #    cmake --build . --target pys2opc --config %CONFIG%


build: off

artifacts:
  - path: build\bin
    name: Binaries
    type: zip
  - path: build\lib
    name: Libraries
    type: zip
  - path: build_dll
    name: DLL_build
    type: zip

on_failure:
  - ps: |-
      Compress-Archive -DestinationPath "build.zip" -Path $Env:APPVEYOR_BUILD_FOLDER\build
      Push-AppveyorArtifact "build.zip" -FileName "build.zip" -DeploymentName to-publish

